<div class="container"> 
  <input type="text" [(ngModel)]="newTodo" #myinput>
  <button (click)="addTodo()">add todo</button>
  <div *ngFor="let todo of todos; let i = index;" [ngStyle]="{height: '40px'}">
   <input type="checkbox" [ngStyle]="{width: '20px'}" (click)="clickMe($event)">
    <p class="todo">{{todo}}</p>
   <img [src]="trash" (click)="rub(i)">
  </div>
</div>
